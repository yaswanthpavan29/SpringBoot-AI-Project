<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MINI AI Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #1a1b26;
            color: white;
            min-height: 100vh;
        }

        /* Landing Container */
        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
        }

        .header h2 {
            color: #94a3b8;
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeSlideDown 0.8s ease-out forwards;
        }

        .header h2:first-child {
            animation-delay: 0.2s;
        }

        .header h2:last-child {
            animation-delay: 0.4s;
        }

        /* Animated Logo */
        .logo-container {
            width: 8rem;
            height: 8rem;
            position: relative;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }

        .logo-circle {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(to right, #a855f7, #3b82f6, #a855f7);
            animation: pulse 2s infinite;
        }

        .logo-inner {
            position: absolute;
            inset: 1rem;
            background-color: #1a1b26;
            border-radius: 50%;
        }

        .logo-icon {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spin 20s linear infinite;
        }

        .logo-icon svg {
            width: 3rem;
            height: 3rem;
            color: white;
        }

        /* Main Title */
        .main-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: fadeSlideUp 0.8s ease-out 0.8s forwards;
        }

        .year {
            color: #94a3b8;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeSlideUp 0.8s ease-out 1s forwards;
        }

        /* Start Button */
        .start-button {
            background: linear-gradient(to right, #a855f7, #3b82f6);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeSlideUp 0.8s ease-out 1.2s forwards;
            text-decoration: none;
        }

        .start-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(to right, #9333ea, #2563eb);
            box-shadow: 0 10px 20px -10px rgba(168, 85, 247, 0.5);
        }

        /* Animations */
        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="header">
            <h2>Personal AI Assistant</h2>
            <h2>Yaswanth Pavan</h2>
        </div>
        
        <div class="logo-container">
            <div class="logo-circle"></div>
            <div class="logo-inner"></div>
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 8V4H8"></path>
                    <path d="M12 4h4"></path>
                    <rect x="4" y="8" width="16" height="12" rx="2"></rect>
                    <path d="M2 14h2"></path>
                    <path d="M20 14h2"></path>
                    <path d="M15 13v2"></path>
                    <path d="M9 13v2"></path>
                </svg>
            </div>
        </div>

        <h1 class="main-title">MINI AI chatbot</h1>
        <p class="year">2025</p>
        
        <form th:action="@{/v2/start-chat}" method="get" style="opacity: 0; animation: fadeSlideUp 0.8s ease-out 1.2s forwards;">
            <button type="submit" class="start-button">
                Start Chat
            </button>
        </form>
    </div>
</body>
</html>
