<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MINI AI Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            background-image: url('https://images.unsplash.com/photo-1557683311-eac922347aa1?auto=format&fit=crop&q=80&w=2960');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }
        .chat-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 1rem 1rem 0 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            animation: fadeIn 0.3s ease-out;
        }
        .message.user {
            background: linear-gradient(135deg, #6366f1, #2563eb);
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .message.bot {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 0 0 1rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>MINI AI Chatbot</h1>
            <h2 th:text="${username}">Guest</h2>
        </div>
        <div class="chat-messages" id="messageContainer"></div>
        <div class="chat-input-container">
            <form class="chat-form" onsubmit="sendMessage(event)">
                <input type="text" id="userInput" class="chat-input" placeholder="Type your message here..." autocomplete="off" required>
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        function sendMessage(event) {
            event.preventDefault();
            const userInput = document.getElementById("userInput");
            const messageContainer = document.getElementById("messageContainer");
            const userMessage = userInput.value;
            
            // Append user message to chat
            const userDiv = document.createElement("div");
            userDiv.classList.add("message", "user");
            userDiv.textContent = userMessage;
            messageContainer.appendChild(userDiv);
            userInput.value = "";

            const botDiv = document.createElement("div");
            botDiv.classList.add("message", "bot");
            messageContainer.appendChild(botDiv);

            // Establish SSE connection
            const eventSource = new EventSource(`/v2/stream-response?message=${encodeURIComponent(userMessage)}`);

            eventSource.onmessage = function(event) {
                if (event.data !== "FLUSH") {
                    botDiv.textContent += event.data; // Append word by word
                }
            };

            eventSource.onerror = function() {
                eventSource.close();
            };
        }
    </script>
    </script>
</body>
</html>
