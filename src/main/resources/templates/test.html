<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MINI AI Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            background-image: url('https://images.unsplash.com/photo-1557683311-eac922347aa1?auto=format&fit=crop&q=80&w=2960');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 1rem 1rem 0 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .chat-messages {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
        }
        .message.user {
            background: linear-gradient(135deg, #6366f1, #2563eb);
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .message.bot {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 0 0 1rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            gap: 0.5rem;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: none;
            outline: none;
            font-size: 1rem;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
        }
        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .send-button {
            background: linear-gradient(135deg, #6366f1, #2563eb);
            border: none;
            padding: 0.75rem 1.5rem;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .send-button:hover {
            background: linear-gradient(135deg, #4f46e5, #1e40af);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>MINI AI Chatbot</h1>
        </div>
        <div class="chat-messages" id="messageContainer"></div>
        <div class="chat-input-container">
            <form class="chat-form" onsubmit="sendMessage(event)">
                <input type="text" id="userInput" class="chat-input" placeholder="Type your message here..." autocomplete="off" required>
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        function sendMessage(event) {
            event.preventDefault();
            const userInput = document.getElementById("userInput");
            const messageContainer = document.getElementById("messageContainer");
            const userMessage = userInput.value;
            
            // Append user message to chat
            const userDiv = document.createElement("div");
            userDiv.classList.add("message", "user");
            userDiv.textContent = userMessage;
            messageContainer.appendChild(userDiv);
            userInput.value = "";

            // Start SSE connection
            const eventSource = new EventSource(`/v2/stream-response?message=${encodeURIComponent(userMessage)}`);
            const botDiv = document.createElement("div");
            botDiv.classList.add("message", "bot");
            messageContainer.appendChild(botDiv);
            
            eventSource.onmessage = function(event) {
                let cleanText = event.data
                    .replace(/\*\*/g, "") // Remove bold ( **text** )
                    .replace(/\*/g, "") // Remove single stars ( *text* )
                    .replace(/_/g, "") // Remove underscores ( _text_ )
                    .replace(/`/g, "") // Remove inline code formatting (`text`)
                    .replace(/#+\s?/g, "") // Remove Markdown headers ( # Heading )
                    .replace(/>\s?/g, "") // Remove blockquotes ( > text )
                    .replace(/\[.*?\]\(.*?\)/g, ""); // Remove Markdown links [text](url)

                botDiv.textContent += cleanText + " ";
            };
            
            eventSource.onerror = function() {
                eventSource.close();
            };
        }
    </script>
</body>
</html>
